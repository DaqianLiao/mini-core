<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTag, CheckEmptyScriptTag -->
<!DOCTYPE html>
<html lang="zh">
<head>
	<base href="${request.contextPath}/" />
	<meta charset="UTF-8" />
	<meta name="renderer"
		content="webkit" />
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>vue Web 测试</title>
	<!-- 引入样式文件 -->
	<link rel="stylesheet"
		href="https://unpkg.com/ant-design-vue@1.4.10/dist/antd.min.css" />
	<!-- 引入JS文件 - 日期格式化 库 -->
	<script src="https://momentjs.com/downloads/moment.min.js"
		type="text/javascript"
		charset="utf-8"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.min.js"
		type="text/javascript"></script>
	<!-- 引入JS文件 - Vue 与 ant-design-vue 库-->
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"
		type="text/javascript"
		charset="utf-8"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"
		type="text/javascript"
		charset="utf-8"></script>
	<script src="https://unpkg.com/ant-design-vue@1.4.10/dist/antd.min.js"
		type="text/javascript"></script>
	<script src="https://unpkg.com/ant-design-vue@1.4.10/dist/antd-with-locales.min.js"></script>
</head>
<body>
<div id="app">
	<a-button type="primary">Primary</a-button>
	<a-button>Default</a-button>
	<a-button type="dashed">Dashed</a-button>
	<a-button type="danger">Danger</a-button>
	<a-config-provider :autoInsertSpaceInButton="false">
		<a-button type="primary">按钮</a-button>
	</a-config-provider>
	<a-button type="primary">按钮</a-button>
	<a-button type="link">Link</a-button>

	<a-card hoverable
		style="width: 20%">
		<img alt="example"
			src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"
			slot="cover" />
		<a-card-meta title="Europe Street beat">
			<template slot="description">
				网址
			</template>
		</a-card-meta>
	</a-card>
</div>
<!--suppress JSUnusedGlobalSymbols, JSUnresolvedFunction, ES6ConvertVarToLetConst -->
<script type="text/javascript">
	let vue = new Vue({
		el: "#app",
		data: {
			checked: true,
			show: true
		}
	});
	console.log(vue)
</script>
</body>
</html>

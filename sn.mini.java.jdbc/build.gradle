buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

group 'sn.mini.java.jdbc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'sn.mini.java.util', name: 'sn.mini.java.util', version: '1.0-SNAPSHOT'
}

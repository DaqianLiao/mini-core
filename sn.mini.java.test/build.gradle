buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

group 'sn.mini.java.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'sn.mini.java.web', name: 'sn.mini.java.web', version: '1.0-SNAPSHOT'
}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>知识举报</title>
<link type="text/css" rel="stylesheet" href="resources/layui/css/layui.css" />
<link type="text/css" rel="stylesheet" href="resources/mini-ui/mini-ui.css" />
<link rel="stylesheet" type="text/css" href="resources/style.css" />
<script type="text/javascript" src="resources/layui/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="resources/layui/layui.all.js"></script>
<script type="text/javascript" src="resources/mini-ui/mini-ui.js"></script>
<style type="text/css">
	.body {
		background: #EBEBEB;
	}
	.f-label {
		background: #EBEBEB;
		line-height: 44px;
		padding: 0 16px;
		font-size: 14px;
		height: 44px;
		color: #333;
		margin: 0;
	}
	
	.f-input {
		padding: 10px 16px;
		background: #fff;
		font-size: 14px;
		display: block;
		width: 100%;
		color: #333;
		border: 0;
		margin: 0;
	}
	
	.f-textarea {
		height: 150px;
	}
</style>
</head>
<body class="body">
<p class="f-label" style="">举报理由</p>
<textarea class="f-input f-textarea" placeholder="请详细描述你的举报理由..."></textarea>
<p class="f-label" style="">图片(选填,提供问题截图,总大小10M以下)</p>
<input class="f-input" type="file" accept="image/*" capture="camera" />
<p class="f-label" style="">联系方式</p>
<input class="f-input" type="text" placeholder="选填,方便我们联系你 " style="border: 0;"/>
<span class="open-btn-bottom">提交</span>
<script type="text/javascript">
</script>
</body>
</html>
